<div class="feature {{ feature.isNew ? 'feature--new' : '' }}">
  <div
    class="feature__img"
    style="background-image: url('{{ feature.img }}'); background-position: {{ feature.position }};"
  ></div>
  <span class="feature__title">{{ feature.title }}</span>
  <span class="feature__description">{{ feature.description }}</span>
  <if condition="feature.isNew">
    <a class="feature__new-button">
      <span class="feature__new-button-arrow">
        &rarr;
      </span>
    </a>
    <span class="feature__new-badge">New</span>
  </if>
</div>
