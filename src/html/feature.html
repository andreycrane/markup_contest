<div class="feature {{ feature.isNew ? 'feature--new' : '' }}">
  <picture>
    <source srcset="{{ feature.imgWebP }}" type="image/webp" />
    <img
      src="{{ feature.img }}"
      alt="{{ feature.title }}"
      class="feature__img"
      style="object-position: {{ feature.position }}"
      loading="lazy"
      importance="low"
    />
  </picture>
  <span class="feature__title">{{ feature.title }}</span>
  <span class="feature__description">{{ feature.description }}</span>
  <if condition="feature.isNew">
    <a class="feature__new-button">
      <img src="../img/icons/Arrow Right.svg" loading="lazy" importance="low" />
    </a>
    <span class="feature__new-badge">New</span>
  </if>
</div>
