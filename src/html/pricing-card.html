<div class="pricing-card">
  <div class="pricing-card__title">{{ plan.title }}</div>
  <div class="pricing-card__price">
    <span class="pricing-card__price-currency">$</span>
    <span class="pricing-card__price-value">{{ plan.price }}</span>
    <span class="pricing-card__price-period">/mo</span>
  </div>
  <table class="pricing-card__features">
    <tr class="pricing-card__features-item">
      <td class="pricing-card__features-item-value">{{ plan.projects }}</td>
      <td class="pricing-card__features-item-title">Projects</td>
    </tr>
    <tr class="pricing-card__features-item">
      <td class="pricing-card__features-item-value">{{ plan.images }}</td>
      <td class="pricing-card__features-item-title">Images</td>
    </tr>
    <tr class="pricing-card__features-item">
      <td class="pricing-card__features-item-value">{{ plan.support }}</td>
      <td class="pricing-card__features-item-title">Support</td>
    </tr>
  </table>
  <a class="pricing-card__buy-btn">Buy now</a>
</div>
