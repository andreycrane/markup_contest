<section class="contact-us">
  <div class="contact-us__heading-part">
    <div class="contact-us__image"></div>
    <h2 class="contact-us__header">
      Contact us
    </h2>
    <p class="contact-us__subheader">
      This new-found knowledge may then be used
      by engineers to create new tools and machines
    </p>
  </div>
  <div class="contact-us__form-part">
    <form class="contact-us__form">
      <input
        class="contact-us__form-input"
        placeholder="Name"
      />
      <input
        class="contact-us__form-input"
        placeholder="Phone"
      />
      <textarea
        class="contact-us__form-input"
        placeholder="Message"
        rows="4"

      ></textarea>
      <button type="submit" class="contact-us__form-submit">
        Buy now
      </button>
    </form>
  </div>
</section>
