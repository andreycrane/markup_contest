<article class="news-item">
  <img src="{{ newsItem.imgUrl }}" class="item-img"/>
  <div class="item-preview">
    <h2 class="preview-title">{{ newsItem.title }}</h2>
    <div class="preview-description">{{ newsItem.description }}</div>
  </div>
  <div class="item-info">
    <div class="info-published">{{ newsItem.published }}</div>
    <div class="info-views">{{ newsItem.views }}</div>
  </div>
</article>
