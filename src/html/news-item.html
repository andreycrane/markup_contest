<article class="news-item">
  <img
    class="news-item__img"
    src="{{ newsItem.imgUrl }}"
    loading="lazy"
    importance="low"
  />
  <div class="news-item__preview">
    <h3 class="news-item__preview-title">{{ newsItem.title }}</h3>
    <p class="news-item__preview-description">{{ newsItem.description }}</p>
  </div>
  <div class="news-item__info">
    <div class="news-item__info-published">
      <img
        class="news-item__info-icon"
        src="../img/icons/Clock.svg"
      />
      {{ newsItem.published }}
    </div>
    <div class="news-item__info-views">
      <img
        class="news-item__info-icon"
        src="../img/icons/eye-icon.svg"
      />
      {{ newsItem.views }}
    </div>
  </div>
</article>
