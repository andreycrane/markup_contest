<section id="news-feed" class="news-feed">
  <h2 class="news-feed__title">News feed</h2>
  <span class="news-feed__subtitle">
    Watching a movie on your smartphone can be pretty great, but who has the arm
  </span>
  <div class="news-feed__news-wrapper">
    <each loop="newsItem in news">
      <include src="./src/html/news-item.html" locals="{ newsItem }"></include>
    </each>
  </div>
</section>
